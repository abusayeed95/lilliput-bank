<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LilliPut|Bank</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

</head>

<body>

    <div id="loginArea">
        <h1 class="text-center">
            Welcome to my Lilliput Bank
        </h1>
        <div class="submissionArea">
            <h4>
                Log In
            </h4>
            <input type="email" name="email" id="" class="form-control" placeholder="Email"> <br>
            <input type="password" name="password" id="" class="form-control" placeholder="Password"> <br>
            <button class="btn btn-success" id="loginBTN">
                Enter
            </button>
        </div>
    </div>

    <div id="trans-area">
        <div class="row">
            <div class="col-4">
                <div class=" status depo">
                    <h5>Deposit</h5>
                    <h2>$ <span id="currentDepo">00</span></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="status wdraw">
                    <h5>Withdraw</h5>
                    <h2>$ <span id="currentWdraw">00</span></h2>
                </div>
            </div>
            <div class="col-4">
                <div class="status bal">
                    <h5>Balance</h5>
                    <h2>$ <span id="currentBal">2000</span></h2>
                </div>
            </div>
        </div>


        <div class="row">

            <div class="col-6">
                <div class="submissionArea">
                    <h2>
                        Deposit
                    </h2> <br>
                    <input id="depoInput" placeholder="$amount you wanna deposit" class="form-control">
                    <button id="depoBtn" class="btn btn-success">
                        Deposit
                    </button>
                </div>
            </div>
            <div class="col-6">
                <div class="submissionArea">
                    <h2>
                        Withdraw
                    </h2> <br>
                    <input id="wdrawInput" placeholder="$amount you wanna withdraw" class="form-control">
                    <button class="btn btn-success" id="wdrawBtn">
                        withdraw
                    </button>
                </div>
            </div>
        </div>
    </div>


    <script>
        //log in button

        const loginButton = document.getElementById('loginBTN');
        loginButton.addEventListener('click', function () { const loginArea = document.getElementById('loginArea'); loginArea.style.display = 'none'; const transArea = document.getElementById('trans-area'); transArea.style.display = 'block'; })

        //deposit button

        const depositButton = document.getElementById('depoBtn');
        depositButton.addEventListener('click', function () {
            const amount = inputAmount('depoInput');

            currentAndTotal('currentDepo', amount);
            currentAndTotal('currentBal', -1 * amount);

            document.getElementById('depoInput').value = "";
        })

        //withdraw button

        const withdrawButton = document.getElementById('wdrawBtn');
        withdrawButton.addEventListener('click', function () {
            const amount = inputAmount('wdrawInput');

            currentAndTotal('currentWdraw', amount);
            currentAndTotal('currentBal', -1 * amount);

            document.getElementById('wdrawInput').value = "";
        })

        function inputAmount(id) {
            const input = document.getElementById(id).value;
            const amount = parseFloat(input);
            return amount;
        }

        function currentAndTotal(id, amount) {
            const current = document.getElementById(id).innerText;
            const currentAmount = parseFloat(current);
            const total = currentAmount + amount;
            document.getElementById(id).innerText = total;
        }
    </script>
</body>

</html>
